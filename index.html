<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <header>
      <div class="overlay">
        <nav>
          <h2>SHOP</h2>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li class="cart">
              <a href="cart.html">
                <ion-icon name="basket"></ion-icon>Cart<span>0</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <div class="image">
        <img src="images/dress1.jpg" alt="dress1" />
        <h3>Dress One</h3>
        <h3>$15,00</h3>
        <a class="add-cart cart1" href="#">Add Cart</a>
      </div>
      <div class="image">
        <img src="images/dress2.jpg" alt="dress2" />
        <h3>Dress Two<h3>
        <h3>$20,00</h3>
        <a class="add-cart cart2" href="#">Add Cart</a>
      </div>
      <div class="image">
        <img src="images/dress3.jpg" alt="dress3" />
        <h3>Dress Three</h3>
        <h3>$25,00</h3>
        <a class="add-cart cart3" href="#">Add Cart</a>
      </div>
      <div class="image">
        <img src="images/dress4.jpg" alt="dress4" />
        <h3>Dress Four</h3>
        <h3>$35,00</h3>
        <a class="add-cart cart4" href="#">Add Cart</a>
      </div>
      <div class="image">
        <img src="images/dress5.jpg" alt="dress5" />
        <h3>Dress Five</h3>
        <h3>$55,00</h3>
        <a class="add-cart cart5" href="#">Add Cart</a>
      </div>
      <div class="image">
        <img src="images/dress6.jpg" alt="dress6" />
        <h3>Dress Six</h3>
        <h3>$65,00</h3>
        <a class="add-cart cart6" href="#">Add Cart</a>
      </div>
      <div class="image">
        <img src="images/dress7.jpg" alt="dress7" />
        <h3>Dress Seven</h3>
        <h3>$85,00</h3>
        <a class="add-cart cart7" href="#">Add Cart</a>
      </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="index.js"></script>
  </body>
</html>
